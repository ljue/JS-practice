    <script>

// •	Написать функцию преобразования цвета из 10-ного представления в 16-ный. Функция должна принимать 3 числа от 0 до 255 и возвращать строковый хеш.
// •	Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Напримердля числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, 'сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.logи вернуть пустой объект.
// •	* Реализовать функцию objectToQueryString(object), которая принимает аргументом объект, возвращает строку


        // Задание 1

        function Hex(r,g,b){
            return '#'+ trueHex(r)+trueHex(g)+trueHex(b);
        }
        function trueHex(x){
            return x>15? x.toString(16):0+x.toString(16);
        }

        console.log('(1,1,1)='+Hex(1,1,1));
        console.log('(15,15,15)='+Hex(15,15,15));
        console.log('(16,16,16)='+Hex(16,16,16));

        // Задание 2

        function DigitToObject(digit){
            if (digit<0||digit>999){console.log('Введено неверное число'); return null;}
            var newobject={one:0,dec:0,hund:0};
            if(digit>99) {
                newobject.hund=(digit-digit%100)/100;
                digit=digit%100;
            }
            if(digit>9){
                newobject.dec=(digit-digit%10)/10;
                digit=digit%10;
            }
            newobject.one=digit;
            return newobject;
        }


        flag=true;
        while(flag) {
            mydigit=prompt('Введите число от 0 до 999');
            var myobject = DigitToObject(mydigit);
            flag = (myobject == null) ? true : false;
        }
        console.log(myobject);

        // Задание 3

        function objectToQueryString(object){
            var sum='';
            for(var key in object){
                sum=sum+key+'='+object[key]+'&';
            }
            return sum.substr(0,sum.length-1);
        }
        console.log(objectToQueryString(myobject));

        console.log(objectToQueryString({user: 'Dmitry'})); // user=Dmitry
        console.log(objectToQueryString({user: 'Dmitry', password: 'pass'})); // user=Dmitry&password=pass
        console.log(objectToQueryString({user: 'Dmitry', password: 'pass', id: 1})); // user=Dmitry&password=pass&id=1

    </script>
