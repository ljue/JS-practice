<!-- •   Создать функцию, генерирующую шахматную доску. При этом можно использовать любые html-тэги по своему желанию. Доска должна быть разленована соответствующим образом, т.е. чередовать черные и белые ячейки. Строки должны нумероваться числами от 1 до 8, столбцы – латинскими буквами A, B, C, D, E, F, G, H.
•   Заполнить созданную таблицу буквами, отвечающими за шахматную фигуру, например К-король, Ф – ферзь и тп., причем все фигуры должны стоять на своих местах и быть соответственно черными и белыми.
•   * Заменить буквы, обозначающие фигуры картинками
 -->



<script>
    var arAlf=['A','B','C','D','E','F','G','H'];
    var picWhiteFigure=['\u2659','\u2656','\u2658','\u2657','\u2655','\u2654','\u2657','\u2658','\u2656'];
    var picBlackFigure=['\u265F','\u265C','\u265E','\u265D','\u265B','\u265A','\u265D','\u265E','\u265C'];
    function createTable2()
    {
        var newTab=document.createElement('table');
        for(var i=0; i<10;i++) {
            var newRow = document.createElement('tr');
            for(var j=0; j<10;j++) {

                var newCell = document.createElement('td');

                // параметры ячеек доски
                newCell.width = 50;
                newCell.height=50;
                newCell.align='center';
                if(i>0&&i<9&&j>0&&j<9)
                    newCell.style.fontSize='220%';

                // выставляем ряды букв\цифр вокруг доски
                if((j==0||j==9)&&(i>0&&i<9)){
                    var newText=document.createTextNode(i);
                    newCell.appendChild(newText);
                }
                if((i==0||i==9)&&(j>0&&j<9)){
                    var newText=document.createTextNode(arAlf[j-1]);
                    newCell.appendChild(newText);
                }

                // ставим фигурки
                if(i==7&&(j>0&&j<9)){
                    var newText=document.createTextNode( picWhiteFigure[0]);
                    newCell.appendChild(newText);
                }
                if(i==8&&(j>0&&j<9)){
                    var newText=document.createTextNode(picWhiteFigure[j]);
                    newCell.appendChild(newText);
                }
                if(i==2&&(j>0&&j<9)){
                    var newText=document.createTextNode( picBlackFigure[0]);
                    newCell.appendChild(newText);
                }
                if(i==1&&(j>0&&j<9)){
                    var newText=document.createTextNode(picBlackFigure[j]);
                    newCell.appendChild(newText);
                }

                // закрашиваем доску и фигурки
                if(((j%2==0)&&(i%2!=0)||(i%2==0)&&(j%2!=0))&&(i>0&&j>0&&i<9&&j<9)) {
                    newCell.style.backgroundColor = 'black';
                    newCell.style.color = 'white';
                }
                newRow.appendChild(newCell);
            }
            newTab.appendChild(newRow);
        }
       newTab.border=1;
        document.body.appendChild(newTab);
    }
    createTable2();

</script>
